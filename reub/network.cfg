// MAX BANDWIDTH - default: 786432
rate "1000000"

// // INTERPOLATION - default: 0
cl_net_buffer_ticks "0"

// BUFFER - default: 1
cl_net_buffer_ticks_use_interp "1"

// TICK BUFFER - default: 1
cl_tickpacket_desired_queuelength "0"

// BODY DAMAGE PREDICTION - default: 0
cl_predict_body_shot_fx "1"

// HEAD DAMAGE PREDICTION - default: 0
cl_predict_head_shot_fx "1"

//  RAGDOLL PREDICTION - default: 0
cl_predict_kill_ragdolls "0"

// CLIENT CONNECTS TO RELAY - default: 0
net_client_steamdatagram_enable_override "1"

// TIMEOUT - default: 30
cl_timeout "30"

// SEARCH TIMEOUT - default: 15
mm_session_search_qos_timeout "20"

// PREFERRED PING - default: 150
mm_dedicated_search_maxping "40"

// SERVER MINIMUM PLAYER COUNT - default: 3
mm_csgo_community_search_players_min "3"

// RECONNECT DELAY - default: 0.5
cl_resend "0.5"

// LOBBY PERMISSIONS - default: 1
lobby_default_privacy_bits2 "0"

// USERS ADVERTISES INVITES - default: 1
ui_setting_advertiseforhire_auto "1"

// ADVERTISE GAME TO FRIENDS - default: 1
cl_join_advertise "2"

// IGNORE INVITES FROM NON-FRIENDS - default: 0
cl_invites_only_friends "0"

// IGNORE INVITES WHEN IN-GAME - default: 0
cl_invites_only_mainmenu "1"