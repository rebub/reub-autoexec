// SOUND VOLUME - default: 1
volume "1"

// HEADSET EQ PRESET - default: 0 - crisp: 1 - smooth: 2
snd_headphone_eq "2"

// L/R isolation - default: 0
snd_spatialize_lerp "0.60"

// Perspective correction - default: 1
snd_steamaudio_enable_perspective_correction "1"

// LOSE FOCUS - default: 1
snd_mute_losefocus "1"

// MAIN MENU MUSIC - default: 0.04
snd_menumusic_volume "0"

// ROUND START MUSIC - default: 0
snd_roundstart_volume "0"

// ROUND END MUSIC - default: 0.16
snd_roundend_volume "0"

// MAP OBJECTIVE MUSIC - default: 0.0225
snd_mapobjective_volume "0"

// DEATH CAMERA MUSIC - default: 0.16
snd_deathcamera_volume "0"

// 10s WARNING MUSIC - default: 0.0225
snd_tensecondwarning_volume "0.12"

// MVP MUSIC - default: 0.16
snd_mvp_volume "0.05"

// MUTE MVP MUSIC IF ALIVE - default: 0
snd_mute_mvp_music_live_players "1"

// VOIP VOLUME - default: 1
snd_voipvolume "0.80"